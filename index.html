    <div id="mouse-cursor">
        <div></div>
    </div>

    <script>
        const cursorParents = document.getElementById('mouse-cursor')
        const cursorChild = cursorParents.children[0]
        window.addEventListener('mousemove', mousemove)
        window.addEventListener('mousedown', mousedown)
        window.addEventListener('mouseup', mouseup)

        let stage = ''
        let cursorX = 0, cursorY = 0
        function mousemove(e) {
            cursorX = e.clientX - cursorParents.offsetWidth / 2
            cursorY = e.clientY - cursorParents.offsetHeight / 2
            cursorParents.style.transform = `translate3d(${cursorX}px, ${cursorY}px, 0)`
        

        switch(e.target.getAttribute('data-cursor')) {
            case 'midbar-cursor':
                if (stage === 'midbar-cursor') return
                stage = 'midbar-cursor'
                console.log('midbar-cursor')
                break

            case 'cursor4all':
                if (stage === 'cursor4all') return
                stage = 'cursor4all'
                console.log('cursor4all')
                break

            default:
                if (stage === 'default') return
                stage = ''
                console.log('default')
                break
        }
    }

        }

    </script>
